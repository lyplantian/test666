<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,
			maximum-scale=1, minimum-scale=1, user-scalable=0, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta content="ie=edge" http-equiv="X-UA-Compatible">

		<title>Test05</title>

	</head>

	<body>

	看书：<input type="checkbox" name="cb" value="1"/> <br />
	写字：<input type="checkbox" name="cb" value="2"/> <br />
	游戏：<input type="checkbox" name="cb" value="3"/> <br />

	<input type="button" onclick="allCheck(this)" value="全选" />

	<script>
		var checkAll = false;
		function allCheck(element) {
			checkAll = !checkAll;
			element.value = checkAll?"全不选":"全选";
			let inputs = document.getElementsByName('cb');
			for (let index in inputs) {
				inputs[index].checked = checkAll;
			}
		}
	</script>

	</body>

</html>
